<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
   	 integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
   	 crossorigin="anonymous" />

    <link rel="stylesheet" href="./dist/css/app.css">
    <title>Teambit</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- Site Logo -->
            <img src="./dist/img/logo.svg" alt="Logo Teambit">
    
            <!-- Nav Menu -->
            <nav>
                <a href="#">Solutions</a>
                <i class="fa fa-chevron-down"></i>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a href="#">Sing in</a>
                
                <span>
                    <img src="./dist/img/google-logo.svg" alt="Logo Google">
                    <a href="#">Sing up</a>
                </span>   
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="jumbotron">

                <!-- Jumbo Text -->
                <div class="jumbo_text">
                    <h2>
                        Understand, recognize and develop your people
                    </h2>
                    <p>
                        Teambit helps teams create a high performing culture with regular feedback.
                    </p>
                    <div>
                        <span>
                            <img class="google" src="./dist/img/google-logo.svg" alt="Google Logo">
                            Sing up with Google
                        </span> 
                        
                        or

                        <span class="github">
                            <img class="slack" src="./dist/img/slack-logo.svg" alt="Slack Logo">
                            Sing up with Slack
                        </span>
                    </div>
                    <a href="#">or use your email addres <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </main>


    <script src="./dist/js/app.js"></script>
</body>
</html>
